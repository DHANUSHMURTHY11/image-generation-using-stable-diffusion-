<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
    <link rel="stylesheet" href="/static/css/generate.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <h1>Generate an AI Image</h1>
        <p>Enter a futuristic description to generate an AI-generated image.</p>
        <form id="generate-form">
            <textarea name="prompt" id="prompt" rows="4" placeholder="Describe the image..." required></textarea>
            <button type="submit" class="glow-button">Generate Image</button>
        </form>

        <!-- Loading Spinner -->
        <div id="progress-bar" class="hidden">
            <div class="spinny-loader" id="spinner">
                <div></div>
            </div>
            <p id="progress-status">Generating Image... Please Wait</p>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden">
            <h2>Generated Image</h2>
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>
    
    <script src="/static/js/generate.js"></script>
</body>
</html>
